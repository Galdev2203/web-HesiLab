<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Jugadores - HesiLab</title>
  
  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8303721499770704"
       crossorigin="anonymous"></script>
  
  <!-- CSS -->
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/unified-header.css">
  <link rel="stylesheet" href="../css/cards-layout.css">
  <link rel="stylesheet" href="../css/players.css">
  
  <!-- Analytics -->
  <script src="../js/analytics.js"></script>
</head>
<body class="has-unified-header">

<!-- El header y sidebar se generan din치micamente con headerComponent.js -->

<!-- Main Content -->
<main class="players-main">
  <div class="container">
    <p id="errorMsg" style="display:none;"></p>

    <!-- Search Bar -->
    <div class="search-bar">
      <input id="searchInput" placeholder="游댌 Buscar por nombre o dorsal" />
      <button id="refreshBtn" class="btn">游댃 Refrescar</button>
    </div>

    <!-- Players List -->
    <div id="playersList" class="items-grid">
      Cargando jugadores...
    </div>
    
    <!-- Bot칩n flotante -->
    <button class="fab" id="fabBtn" title="A침adir jugador">
      <span class="fab-icon">+</span>
    </button>
  </div>
</main>

<!-- Modal para crear/editar jugador -->
<div id="playerModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h3 id="modalTitle">A침adir jugador</h3>
      <button class="close-modal" id="closeModalBtn">&times;</button>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label for="playerName">Nombre <span class="required">*</span></label>
        <input id="playerName" placeholder="Nombre completo" required />
      </div>

      <div class="form-group">
        <label for="playerNumber">Dorsal</label>
        <input id="playerNumber" type="number" placeholder="#" min="0" />
      </div>

      <div class="form-group">
        <label for="playerPosition">Posici칩n</label>
        <input id="playerPosition" placeholder="Ej: Alero, Base, P칤vot..." />
      </div>

      <div class="form-group">
        <label for="playerBirthdate">Fecha de nacimiento</label>
        <input id="playerBirthdate" type="date" />
      </div>

      <div class="form-group">
        <label for="playerNotes">Notas</label>
        <textarea id="playerNotes" placeholder="Observaciones" rows="3"></textarea>
      </div>
    </div>
    <div class="modal-footer">
      <button class="secondary-btn" id="cancelModalBtn">Cancelar</button>
      <button id="saveBtn" class="primary-btn">Guardar</button>
    </div>
  </div>
</div>

<!-- JS -->
<script type="module" src="../js/players.refactored.js"></script>
</body>
</html>
