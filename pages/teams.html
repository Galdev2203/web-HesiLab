<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mis equipos</title>
  
  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8303721499770704"
       crossorigin="anonymous"></script>
  
  <!-- CSS -->
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/dashboard.css">
  <link rel="stylesheet" href="../css/teams.css">
  
  <!-- Analytics -->
  <script src="../js/analytics.js"></script>
</head>
<body class="has-unified-header">
  <!-- El header y sidebar se generan dinámicamente con headerComponent.js -->

  <!-- Main Content -->
  <main class="teams-main">
    <div class="container">
      <div class="teams-list">
        <div id="teamsContainer">Cargando equipos...</div>
      </div>

      <div id="createForm">
        <h3>Crear nuevo equipo</h3>
        <div class="form-group">
          <label for="teamName">Nombre del equipo *</label>
          <input id="teamName" placeholder="Ej: Lakers Sub-17" />
        </div>
        <div class="form-group">
          <label for="teamCategory">Categoría (opcional)</label>
          <input id="teamCategory" placeholder="Ej: Sub-17, Senior, Femenino" />
        </div>
        <button id="createBtn" class="primary-btn">✨ Crear equipo</button>
      </div>
    </div>
  </main>

  <!-- Modal de edición -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Editar equipo</h3>
        <button class="close-modal" onclick="document.getElementById('editModal').style.display='none'">&times;</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="editTeamName">Nombre del equipo *</label>
          <input id="editTeamName" placeholder="Nombre del equipo" />
        </div>
        <div class="form-group">
          <label for="editTeamCategory">Categoría (opcional)</label>
          <input id="editTeamCategory" placeholder="Ej: Sub-17, Senior, Femenino" />
        </div>
      </div>
      <div class="modal-footer">
        <button class="secondary-btn" onclick="document.getElementById('editModal').style.display='none'">Cancelar</button>
        <button id="saveEditBtn" class="primary-btn">Guardar cambios</button>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script type="module" src="../js/teams.js"></script>
</body>
</html>
