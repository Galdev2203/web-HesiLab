<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mis equipos</title>
  
  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8303721499770704"
       crossorigin="anonymous"></script>
  
  <!-- CSS -->
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/teams.css">
  
  <!-- Analytics -->
  <script src="../js/analytics.js"></script>
</head>
<body>
  <!-- Header -->
  <header class="page-header">
    <div class="container">
      <h2>Mis equipos</h2>
      <a href="/pages/dashboard.html" class="back-link">Volver al panel</a>
    </div>
  </header>

  <!-- Main Content -->
  <main class="teams-main">
    <div class="container">
      <div class="teams-list">
        <div id="teamsContainer">Cargando equipos...</div>
      </div>

      <div id="createForm">
        <h3>Crear nuevo equipo</h3>
        <div class="form-group">
          <label for="teamName">Nombre del equipo *</label>
          <input id="teamName" placeholder="Ej: Lakers Sub-17" />
        </div>
        <div class="form-group">
          <label for="teamCategory">Categoría (opcional)</label>
          <input id="teamCategory" placeholder="Ej: Sub-17, Senior, Femenino" />
        </div>
        <button id="createBtn" class="primary-btn">✨ Crear equipo</button>
      </div>
    </div>
  </main>

  <!-- JS -->
  <script type="module" src="../js/teams.js"></script>
</body>
</html>
