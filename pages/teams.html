<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mis equipos</title>
  
  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8303721499770704"
       crossorigin="anonymous"></script>
  
  <!-- CSS -->
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/unified-header.css">
  <link rel="stylesheet" href="../css/teams.css">
  
  <!-- Analytics -->
  <script src="../js/analytics.js"></script>
</head>
<body class="has-unified-header">
  <!-- El header y sidebar se generan dinámicamente con headerComponent.js -->

  <!-- Main Content -->
  <main class="teams-main">
    <div class="container">
      <div class="teams-grid" id="teamsContainer">
        Cargando equipos...
      </div>
    </div>
    
    <!-- Botón flotante para añadir equipo -->
    <button class="fab" id="fabBtn" title="Añadir equipo">
      <span class="fab-icon">+</span>
    </button>
  </main>

  <!-- Modal para crear/editar equipo -->
  <div id="teamModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modalTitle">Crear nuevo equipo</h3>
        <button class="close-modal" id="closeModalBtn">&times;</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="teamName">Nombre del equipo *</label>
          <input id="teamName" placeholder="Ej: Lakers Sub-17" />
        </div>
        <div class="form-group">
          <label for="teamCategory">Categoría (opcional)</label>
          <input id="teamCategory" placeholder="Ej: Sub-17, Senior, Femenino" />
        </div>
      </div>
      <div class="modal-footer">
        <button class="secondary-btn" id="cancelModalBtn">Cancelar</button>
        <button id="saveTeamBtn" class="primary-btn">Guardar</button>
      </div>
    </div>
  </div>

<!-- JS -->
<script type="module" src="../js/teams.refactored.js"></script>
</body>
</html>
