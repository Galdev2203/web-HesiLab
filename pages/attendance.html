<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asistencia - HesiLab</title>
  
  <!-- CSS -->
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/players.css">
  
  <!-- Analytics -->
  <script src="../js/analytics.js"></script>
</head>
<body>

<!-- Header -->
<header class="page-header">
  <div class="container">
    <h2>ğŸ“‹ Control de asistencia</h2>
    <a href="#" class="back-link" onclick="history.back(); return false;">Volver</a>
  </div>
</header>

<!-- Main Content -->
<main class="players-main">
  <div class="container">
    <p id="errorMsg" class="error-message" style="display:none;"></p>

    <div class="info-box">
      <p>âœ… Gestiona la asistencia de jugadores a entrenamientos y eventos. Selecciona una fecha para cargar o generar el pase de lista.</p>
    </div>

    <!-- Selector de fecha -->
    <div class="attendance-selector">
      <div class="date-selector-box">
        <label for="selectedDate">Fecha:</label>
        <input type="date" id="selectedDate" />
        <button id="loadBtn" class="btn btn-primary">ğŸ“… Cargar asistencia</button>
      </div>

      <div id="sessionInfo" class="session-info" style="display:none;">
        <div class="session-type-badge" id="sessionTypeBadge"></div>
        <div class="session-details" id="sessionDetails"></div>
      </div>
    </div>

    <!-- Lista de asistencia -->
    <div id="attendanceList" class="attendance-list-container">
      <div class="empty-state">
        <div class="empty-icon">ğŸ“…</div>
        <p>Selecciona una fecha para ver o generar el pase de lista</p>
      </div>
    </div>

    <!-- Acciones -->
    <div id="actionsBar" class="attendance-actions" style="display:none;">
      <button id="saveAllBtn" class="btn btn-primary">ğŸ’¾ Guardar todos los cambios</button>
      <button id="markAllPresentBtn" class="btn btn-outline">âœ… Marcar todos presentes</button>
      <button id="markAllAbsentBtn" class="btn btn-outline">âŒ Marcar todos ausentes</button>
    </div>
  </div>
</main>

<!-- JS -->
<script type="module" src="../js/attendance.js"></script>
</body>
</html>
