<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EstadÃ­sticas - HesiLab</title>
  
  <!-- CSS -->
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/unified-header.css">
  <link rel="stylesheet" href="../css/stats.css">
  
  <!-- Analytics -->
  <script src="../js/analytics.js"></script>
</head>
<body class="has-unified-header">

<!-- El header y sidebar se generan dinÃ¡micamente con headerComponent.js -->

<!-- Main Content -->
<main class="stats-main">
  <div class="container">
    <p id="errorMsg" class="error-message" style="display:none;"></p>

    <!-- Filtros -->
    <div class="filters-card">
      <h3>ğŸ“Š Filtros</h3>
      <div class="filters-grid">
        <div class="filter-group">
          <label for="periodFilter">PerÃ­odo:</label>
          <select id="periodFilter" class="filter-select">
            <option value="week" selected>Esta semana</option>
            <option value="month">Este mes</option>
            <option value="season">Esta temporada</option>
            <option value="custom">Personalizado</option>
          </select>
        </div>
        
        <div class="filter-group" id="customDatesGroup" style="display:none;">
          <label for="startDate">Desde:</label>
          <input type="date" id="startDate" class="filter-input">
        </div>
        
        <div class="filter-group" id="customDatesGroupEnd" style="display:none;">
          <label for="endDate">Hasta:</label>
          <input type="date" id="endDate" class="filter-input">
        </div>
      </div>
      
      <div class="filter-actions" style="margin-top: 1rem;">
        <button id="applyFiltersBtn" class="btn btn-primary" style="display:none;">Aplicar Filtros</button>
      </div>
    </div>

    <!-- EstadÃ­sticas Globales -->
    <div class="section-title">
      <h2>ğŸ“ˆ Resumen General</h2>
    </div>
    
    <div class="stats-summary-grid">
      <div class="stat-card">
        <div class="stat-icon">âœ…</div>
        <div class="stat-content">
          <div class="stat-value" id="totalPresent">-</div>
          <div class="stat-label">Asistencias</div>
        </div>
      </div>
      
      <div class="stat-card">
        <div class="stat-icon">âŒ</div>
        <div class="stat-content">
          <div class="stat-value" id="totalAbsent">-</div>
          <div class="stat-label">Ausencias</div>
        </div>
      </div>
      
      <div class="stat-card">
        <div class="stat-icon">â°</div>
        <div class="stat-content">
          <div class="stat-value" id="totalLate">-</div>
          <div class="stat-label">Retrasos</div>
        </div>
      </div>
      
      <div class="stat-card">
        <div class="stat-icon">ğŸ“</div>
        <div class="stat-content">
          <div class="stat-value" id="totalExcused">-</div>
          <div class="stat-label">Justificadas</div>
        </div>
      </div>
      
      <div class="stat-card highlighted">
        <div class="stat-icon">ğŸ“Š</div>
        <div class="stat-content">
          <div class="stat-value" id="attendanceRate">-</div>
          <div class="stat-label">% Asistencia</div>
        </div>
      </div>
    </div>

    <!-- EstadÃ­sticas por Jugador -->
    <div class="section-title">
      <h2>ğŸ‘¥ EstadÃ­sticas por Jugador</h2>
    </div>
    
    <div class="players-stats-container">
      <div class="table-container">
        <table class="stats-table">
          <thead>
            <tr>
              <th>Dorsal</th>
              <th>Jugador</th>
              <th class="text-center">Presentes</th>
              <th class="text-center">Ausentes</th>
              <th class="text-center">Tarde</th>
              <th class="text-center">Justif.</th>
              <th class="text-center">% Asist.</th>
            </tr>
          </thead>
          <tbody id="playersStatsTable">
            <tr>
              <td colspan="7" class="text-center">Cargando...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</main>

<!-- JS -->
<script type="module" src="../js/stats.js"></script>
</body>
</html>
