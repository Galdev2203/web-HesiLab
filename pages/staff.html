            <input id="staffEmail" type="email" placeholder="Escribe para buscar..." required autocomplete="off" />

              </label>
              <label class="permission-item">
                <input type="checkbox" id="perm_MANAGE_TRAININGS" value="MANAGE_TRAININGS">
