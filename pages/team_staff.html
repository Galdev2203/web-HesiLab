<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff del equipo</title>

  <!-- CSS -->
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/team_staff.css">
  
  <!-- Analytics -->
  <script src="../js/analytics.js"></script>
</head>
<body>

<!-- Header -->
<header class="page-header">
  <div class="container">
    <h2>Entrenadores del equipo</h2>
    <a href="#" class="back-link" onclick="history.back(); return false;">Volver</a>
  </div>
</header>

<!-- Main Content -->
<main class="staff-main">
  <div class="container">
    <p id="errorMsg" style="display:none;"></p>

    <!-- Staff List -->
    <div id="staffList">Cargando staff...</div>

    <!-- Add Box -->
    <div id="addBox">
      <h3>Añadir entrenador</h3>
      <div class="add-form">
        <div class="form-group">
          <label for="emailInput">Email del entrenador</label>
          <input id="emailInput" type="email" placeholder="email@ejemplo.com" />
        </div>
        <div class="form-group">
          <label for="roleInput">Rol</label>
          <select id="roleInput">
            <option value="segundo">Segundo</option>
            <option value="ayudante" selected>Ayudante</option>
          </select>
        </div>
        <button id="addBtn" class="btn btn-primary">Añadir</button>
      </div>
    </div>
  </div>
</main>

<!-- JS -->
<script type="module" src="../js/team_staff.js"></script>
</body>
</html>
