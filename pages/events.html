<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Eventos - HesiLab</title>
  
  <!-- CSS -->
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/unified-header.css">
  <link rel="stylesheet" href="../css/cards-layout.css">
  <link rel="stylesheet" href="../css/players.css">
  
  <!-- Analytics -->
  <script src="../js/analytics.js"></script>
</head>
<body class="has-unified-header">

<!-- El header y sidebar se generan din√°micamente con headerComponent.js -->

<!-- Main Content -->
<main class="players-main">
  <div class="container">
    <p id="errorMsg" class="error-message" style="display:none;"></p>

    <div class="info-box">
      <p>‚öΩ Gestiona partidos, reuniones, torneos y otros eventos √∫nicos del equipo.</p>
    </div>

    <!-- Filtros -->
    <div class="search-bar">
      <select id="typeFilter" class="filter-select">
        <option value="">Todos los tipos</option>
        <option value="MATCH">Partidos</option>
        <option value="FRIENDLY">Amistosos</option>
        <option value="TOURNAMENT">Torneos</option>
        <option value="TRAINING">Entrenamientos</option>
        <option value="MEETING">Reuniones</option>
        <option value="OTHER">Otros</option>
      </select>
      <button id="refreshBtn" class="btn">üîÑ Refrescar</button>
    </div>

    <!-- Lista de eventos -->
    <div id="eventsList" class="items-grid">
      Cargando eventos...
    </div>
    
    <!-- Bot√≥n flotante -->
    <button class="fab" id="fabBtn" title="A√±adir evento">
      <span class="fab-icon">+</span>
    </button>
  </div>
</main>

<!-- Modal para crear/editar evento -->
<div id="eventModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h3 id="modalTitle">A√±adir evento</h3>
      <button class="close-modal" id="closeModalBtn">&times;</button>
    </div>
    <div class="modal-body" style="max-height: 60vh; overflow-y: auto;">
      <div class="form-group">
        <label for="eventType">Tipo <span class="required">*</span></label>
        <select id="eventType" required>
          <option value="">Selecciona tipo</option>
          <option value="MATCH">‚öΩ Partido oficial</option>
          <option value="FRIENDLY">ü§ù Amistoso</option>
          <option value="TOURNAMENT">üèÜ Torneo</option>
          <option value="TRAINING">‚öΩ Entrenamiento especial</option>
          <option value="MEETING">üë• Reuni√≥n</option>
          <option value="OTHER">üìå Otro</option>
        </select>
      </div>

      <div class="form-group">
        <label for="eventDate">Fecha <span class="required">*</span></label>
        <input id="eventDate" type="date" required />
      </div>

      <div class="form-group">
        <label for="startTime">Hora inicio</label>
        <input id="startTime" type="time" />
      </div>

      <div class="form-group">
        <label for="endTime">Hora fin</label>
        <input id="endTime" type="time" />
      </div>

      <div class="form-group">
        <label for="title">T√≠tulo</label>
        <input id="title" placeholder="Ej: vs Equipo Rival" />
      </div>

      <div class="form-group">
        <label for="location">Ubicaci√≥n</label>
        <input id="location" placeholder="Ej: Pabell√≥n Municipal" />
      </div>

      <div class="form-group">
        <label for="notes">Notas</label>
        <textarea id="notes" placeholder="Observaciones adicionales" rows="3"></textarea>
      </div>
    </div>
    <div class="modal-footer">
      <button class="secondary-btn" id="cancelModalBtn">Cancelar</button>
      <button id="saveBtn" class="primary-btn">Guardar</button>
    </div>
  </div>
</div>

<!-- JS -->
<script type="module" src="../js/events.js"></script>
</body>
</html>
