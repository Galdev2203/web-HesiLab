<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <!-- GOOGLE ANALYTICS -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-3BQNCKKTXJ');
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Asistencia</title>

  <style>
    body {
      font-family: Arial;
      background: #f3f3f3;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    #box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 350px;
      text-align: center;
    }
    .google-btn {
      background: #4285F4;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>

<body>

<div id="box">
  <h2>Inicia sesión</h2>

  <button class="google-btn" id="loginBtn">
    Iniciar sesión con Google
  </button>
</div>

<script type="module">
  import { supabase } from "./supabaseClient.js";

  // Ver si ya hay sesión
  const { data: sessionData } = await supabase.auth.getSession();

  if (sessionData.session) {
    window.location.href = "dashboard.html";
  }

  // Login Google
  document.getElementById("loginBtn").onclick = async () => {
    await supabase.auth.signInWithOAuth({
      provider: "google",
      options: {
        redirectTo: "https://hesilab.com/dashboard.html"
      }
    });
  };
</script>

</body>
</html>
