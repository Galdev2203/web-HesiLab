<!DOCTYPE html>
<html lang="es">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asistencia Baloncesto</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f7f7f7;
    }

    h2 {
      text-align: center;
    }

    .container {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, select, button, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background: #007bff;
      color: #fff;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    button:active {
      opacity: 0.8;
    }

    .success {
      margin-top: 15px;
      text-align: center;
      color: green;
      font-weight: bold;
    }
  </style>

</head>
<body>
  <h2>Asistencia del Equipo</h2>

  <div class="container">
    <select id="jugador">
      <option value="" disabled selected>Selecciona jugador</option>
      <option>Jugador 1</option>
      <option>Jugador 2</option>
      <option>Jugador 3</option>
      <!-- Puedes añadir más, o luego hacer que carguen dinámicamente -->
    </select>

    <input type="date" id="fecha">

    <select id="estado">
      <option value="Presente">Presente</option>
      <option value="Ausente">Ausente</option>
      <option value="Tarde">Tarde</option>
    </select>

    <textarea id="comentario" placeholder="Comentario (opcional)"></textarea>

    <button onclick="guardar()">Guardar asistencia</button>

    <div class="success" id="mensaje"></div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycby9Sct3qkfN8iHgkKIYQUsiI7IT-YcjY0MCKDvBZGhpy2oQBm-2LY9CttkoZAamQw/exec";

    function guardar() {
      const data = {
        jugador: document.getElementById("jugador").value,
        fecha: document.getElementById("fecha").value,
        estado: document.getElementById("estado").value,
        comentario: document.getElementById("comentario").value,
      };

      fetch(API_URL, {
        method: "POST",
        body: JSON.stringify(data)
      })
      .then(r => r.json())
      .then(res => {
        document.getElementById("mensaje").innerText = "Asistencia guardada ✔";
        setTimeout(() => document.getElementById("mensaje").innerText = "", 2000);
      })
      .catch(err => alert("Error: " + err));
    }
  </script>

</body>
</html>
