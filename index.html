<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Juego Tiro</title>
  <style>
    body {
      background: linear-gradient(145deg, #101d30, #1a2c47);
      color: #f4f4f4;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #game {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    #court {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 300px;
      background: #18324b;
    }

    #hoop {
      position: absolute;
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 20px;
      background: red;
      border-radius: 10px;
    }

    #ball {
      position: absolute;
      bottom: 20px;
      width: 50px;
      height: 50px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/7/7a/Basketball.png') no-repeat center;
      background-size: cover;
      transition: transform 0.3s;
    }

    #launch-btn {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background: #61dafb;
      color: #000;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    #scoreboard {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 1.2rem;
      color: #61dafb;
    }
  </style>
</head>
<body>

  <div id="game">
    <div id="scoreboard">Puntos: <span id="score">0</span></div>
    <div id="hoop"></div>
    <div id="court"></div>
    <div id="ball"></div>
    <button id="launch-btn">Lanzar</button>
  </div>

  <script>
    const ball = document.getElementById('ball');
    const hoop = document.getElementById('hoop');
    const launchBtn = document.getElementById('launch-btn');
    const scoreText = document.getElementById('score');

    let score = 0;
    let ballX = 0;
    let direction = 1;
    let interval;

    function moveBall() {
      interval = setInterval(() => {
        ballX += direction * 5;
        if (ballX > window.innerWidth - 60 || ballX < 10) direction *= -1;
        ball.style.left = `${ballX}px`;
      }, 20);
    }

    function resetBall() {
      ball.style.bottom = '20px';
    }

    launchBtn.addEventListener('click', () => {
      clearInterval(interval);
      const ballCenter = ballX + 25;
      const hoopLeft = hoop.offsetLeft;
      const hoopRight = hoopLeft + 80;

      // Lanzamiento visual
      let height = 20;
      const launch = setInterval(() => {
        height += 15;
        ball.style.bottom = `${height}px`;
        if (height > 250) {
          clearInterval(launch);
          // Check acierto
          if (ballCenter >= hoopLeft && ballCenter <= hoopRight) {
            score++;
            scoreText.textContent = score;
          }
          setTimeout(() => {
            resetBall();
            moveBall();
          }, 500);
        }
      }, 30);
    });

    // Iniciar
    resetBall();
    moveBall();
  </script>
</body>
</html>
