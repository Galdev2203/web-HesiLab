<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Asistencia</title>

  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <style>
    body {
      font-family: Arial;
      background: #f3f3f3;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    #box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
      max-width: 350px;
    }
  </style>
</head>

<body>

<div id="box">
  <h2>Inicia sesi贸n</h2>

  <div id="g_id_signin"></div>

  <p id="msg" style="color:red;"></p>
</div>

<script>
  // --------------------------------------------
  //  RELLENA ESTOS 3 DATOS
  // --------------------------------------------
  const GOOGLE_CLIENT_ID = "237946791556-fjmsab63iuk08cm5v761fh5j6j23t6h9.apps.googleusercontent.com";          // ...
  const SUPABASE_URL = "https://etmkmapztxvmzvlntgkh.supabase.co"; // ...
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV0bWttYXB6dHh2bXp2bG50Z2toIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ4MzYyMDgsImV4cCI6MjA4MDQxMjIwOH0.SWrJhk4asccEIZ7hILcANQGw8nF8mDDb3kktKiYu7hs";                // ...

  const LOGIN_API_URL = `${SUPABASE_URL}/functions/v1/login`;

  // --------------------------------------------
  //  AUTO-LOGIN SI YA HAY SESIN GUARDADA
  // --------------------------------------------
  const existing = localStorage.getItem("session_token");
  if (existing) {
    window.location.href = "dashboard.html"; // cambiar si quieres
  }

  // --------------------------------------------
  //  INICIALIZAR BOTN DE GOOGLE
  // --------------------------------------------
  window.onload = () => {
    google.accounts.id.initialize({
      client_id: GOOGLE_CLIENT_ID,
      callback: handleGoogleLogin
    });

    google.accounts.id.renderButton(
      document.getElementById("g_id_signin"),
      {
        theme: "filled_blue",
        size: "large",
        shape: "pill"
      }
    );
  };

  // --------------------------------------------
  //  FUNCIN QUE SE EJECUTA AL HACER LOGIN
  // --------------------------------------------
  function handleGoogleLogin(response) {
    const idToken = response.credential;

    // Llamar a tu funci贸n de Supabase con autorizaci贸n
    fetch(LOGIN_API_URL, {
      method: "POST",
      headers: {
        "Authorization": `Bearer ${SUPABASE_ANON_KEY}`,
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        token: idToken,
        action: "loginGoogle"
      })
    })
    .then(r => r.json())
    .then(data => {
      if (data.status === "ok") {
        // Guardar sesi贸n
        localStorage.setItem("session_token", data.session_token);
        localStorage.setItem("user", JSON.stringify({
          email: data.email,
          user_id: data.user_id,
          nombre: data.nombre
        }));

        // Redirigir
        window.location.href = "dashboard.html";
      } else {
        document.getElementById("msg").innerText = data.message || "Error en el login";
      }
    })
    .catch(err => {
      console.error(err);
      document.getElementById("msg").innerText = "Error conectando con el servidor";
    });
  }
</script>

</body>
</html>
